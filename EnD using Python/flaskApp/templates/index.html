<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to SHA Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <div class="main-container container-fluid mt-5 mb-3 pb-1">
		<h1>Text to SHA Converter</h1>
		<form action="/result" method="POST">
            <div>
			    <label for="input-text">Enter text to convert:</label>
			    <input type="text" class="form-control" id="input-text" name="input-text" required>
          <label for="input-text">Enter X shift:</label>
			    <input type="number" class="form-control" id="x-num" name="x-num" required>
          <label for="input-text">Enter Y shift:</label>
			    <input type="number" class="form-control" id="y-num" name="y-num" required>
          <div class="">
            <input class="btn btn-success my-4" type="submit" id="submit-btn">
            <button class="btn btn-success mx-3 my-4" type="button" id="result-btn">See Result</button>
          </div>
            </div>
		</form>
    </div>

    <div class="container output-container pt-2 px-5 pb-4" id="result">
        <h3>Your SHA converted text is : </h3>
        {%if name%}
        <h6 style="color:#D2D6EF;">{{name}} </h6>
        {%endif%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>

    <script>
        const btn  = document.getElementById("result-btn");
        const container = document.getElementById("result")
        btn.onclick = function(){
          if (container.style.display === "none"){
            container.style.display = "block";
          }
          else{
            container.style.display = "none";
          }
        }
    </script>
  </body>
</html>
